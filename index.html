<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Akanksha!</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #FFD700, #FF6347, #800000);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out forwards;
            color: #FFFACD;
        }

        .name {
            font-size: 4rem;
            color: #FFD700;
            font-weight: bold;
            animation: colorChange 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: slideIn 2s ease-out forwards;
            color: #FFFACD;
        }

        /* Confetti & Sparkles */
        .sparkle, .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFF;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .diya {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background: url('https://img.icons8.com/emoji/48/000000/diya-lamp.png') no-repeat center;
            background-size: cover;
            animation: flicker 1.5s infinite alternate;
        }

        /* Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes colorChange {
            0% { color: #FFD700; }
            100% { color: #FF6347; }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-100%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes flicker {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday</h1>
        <div class="name">Akanksha</div>
        <p>May your day be filled with joy and light. Happy Diwali & Birthday!</p>
    </div>

    <!-- Confetti, Sparkles & Diya Animation -->
    <script>
        // Confetti and Sparkles
        const sparkleCount = 60;
        for (let i = 0; i < sparkleCount; i++) {
            let sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.style.left = Math.random() * 100 + "vw";
            sparkle.style.animationDuration = Math.random() * 2 + 3 + "s";
            sparkle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            document.body.appendChild(sparkle);
        }

        // Diya Elements
        for (let i = 1; i <= 5; i++) {
            let diya = document.createElement("div");
            diya.classList.add("diya");
            diya.style.left = `${20 * i + 5}vw`;
            document.body.appendChild(diya);
        }
    </script>
</body>
</html>
